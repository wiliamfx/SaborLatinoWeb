<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva</title>
    <link rel="stylesheet" href="reserva.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

   
</head>
<body>
    <section class="banner">
        <div class="overlay"></div>

        <!-- Logo fijo, enlace a la principal -->
        <a href="index.html">
            <img src="imagenes/logo.png" alt="Logo de Sabor Latino" class="logo">
        </a>

        <div class="card-contenedor">
            <div class="card-contenido">
                <h3>Datos de Reserva</h3>
                <form id="reservar-mesa">
                    <div class="form-row">
                        <input type="date" id="fecha" name="fecha" required>
                        <input type="time" id="hora" name="hora" min="10:00" max="24:00" required>
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="Nombre completo" id="nombre" name="nombre" required>
                        <input type="text" placeholder="Teléfono" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-row">
                        <input type="number" placeholder="Número de personas" id="personas" name="personas" min="1" required>
                    </div>
                    <div class="form-row">
                        <label for="mesa">Mesa a reservar:</label>
                        <select id="mesa" name="mesa" required>
                            <option value="">Selecciona una mesa</option>
                            <option value="Mesa 1">Mesa 1</option>
                            <option value="Mesa 2">Mesa 2</option>
                            <option value="Mesa 3">Mesa 3</option>
                            <option value="Mesa 4">Mesa 4</option>
                            <option value="Mesa 5">Mesa 5</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <input type="submit" value="RESERVAR MESA">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
