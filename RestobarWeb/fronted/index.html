<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restobar</title>
    <link rel="stylesheet" href="saborlatino.css">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- FontAwesome para los iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    

    
    <header class="menu-header">
        <div class="menu container">
            <a href="#" class="logo">
                <img src="imagenes/Logo.png" alt="Sabor-Latino" style="height: 80px;width: 80px;">
            </a>
            <nav class="navbar">
                <ul class = "wawa">
                    <li><p class="promo-banner">¡Promoción del Año! ¡No te lo pierdas!</p></li>
                    <li><a href="reserva.html"><i class="fas fa-calendar-alt"></i> Reservas</a></li>
                    <li><a href="#promociones"><i class="fas fa-tags"></i> Promociones</a></li>
                    <li class="carrito"><a href="carritodecompras.html"><i class="fas fa-shopping-cart"></i></a><span id="carrito-count">0</span></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="banner">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">

        <div class="banner-slider">
            <div class="banner-slide" style="background-image: url('imagenes/b7.png');"></div>
            <div class="banner-slide" style="background-image: url('imagenes/b9.png');"></div>
            <div class="banner-slide" style="background-image: url('imagenes/b2.png');"></div>
            <div class="banner-slide" style="background-image: url('imagenes/b7.png');"></div>
        </div>

        <!-- Puntos de navegación -->
        <div class="dots">
            <label for="slide1" class="dot"></label>
            <label for="slide2" class="dot"></label>
            <label for="slide3" class="dot"></label>
            <label for="slide4" class="dot"></label>
        </div>

        <button>Ver lista</button>
        
    </section>
    <section id="promociones" class="promociones">
        <h2>¡PROMOS DEL DÍA!</h2>
        <div class="promocion-container" id = "promocion-container">
            
        </div>
        <button class="ver-todo">Ver Todo</button>
    </section><br>


    <div class="menu-container-icons">
        <h2>Selecciona una categoría:</h2>
        <div class="categories">
            <div class="category" onclick="loadProducts('1')">
                <i class="fas fa-beer"></i>
                <span>Cervezas</span>
            </div>
            <div class="category" onclick="loadProducts('2')">
                <i class="fas fa-utensils"></i>
                <span>Pack Licores</span>
            </div>
            <div class="category" onclick="loadProducts('3')">
                <i class="fas fa-glass-martini"></i>
                <span>Comidas</span>
            </div>
            <div class="category" onclick="loadProducts('4')">
                <i class="fas fa-cake"></i>
                <span>Listo para tomar</span>
            </div>
            <div class="category" onclick="loadProducts('5')">
                <i class="fas fa-lemon"></i>
                <span>Aguas y gaseosas</span>
            </div>
            <div class="category" onclick="loadProducts('6')">
                <i class="fas fa-pizza-slice"></i>
                <span>Cigarros y vapes</span>
            </div>
            <div class="category" onclick="loadProducts('7')">
                <i class="fas fa-ice-cream"></i>
                <span>Helados</span>
            </div>
            <div class="category" onclick="loadProducts('8')">
                <i class="fas fa-wine-glass-alt"></i>
                <span>Piqueos y snacks</span>
            </div>
            <div class="category" onclick="loadProducts('9')">
                <i class="fas fa-coffee"></i>
                <span>Postre</span>
            </div>
        </div>
    </div>
    
    <!-- Contenedor de productos -->
    <div id="products-container" class="product-container">
        <!-- Aquí se cargarán los productos según la categoría seleccionada -->
    </div>





    <footer>
        <p>&copy; 2024 Restobar. Todos los derechos reservados.</p>
    </footer>
    <script src="basedatos.js"></script>
    <script>loadPromos()</script>
</body>
</html>
